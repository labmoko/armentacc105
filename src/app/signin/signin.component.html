<form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="form-outline mb-4">
      <input type="text" id="email" class="form-control form-control-lg" formControlName="email" required />
      <label class="form-label" for="email">Email</label>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control form-control-lg" formControlName="password" required />
      <label class="form-label" for="password">Password</label>
    </div>
  
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign In</button>
    </div>
  
    <p *ngIf="errorMessage" class="text-center text-success mt-5 mb-0">{{ errorMessage }} <a routerLink="/signup" class="fw-bold text-body"><u>Sign up here</u></a></p>
  </form>
